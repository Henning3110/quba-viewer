<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      ::-webkit-scrollbar {
        display: none;
      }


      .login {
        position: relative;
        width: 100%;
        max-width: 394px;
        overflow: hidden;
      }

      .form {
        position: relative;
        z-index: 1;
        background: #fff;
        border-radius: 10px;
        margin: 0;
        padding: 25px;
        text-align: center;
      }

      .form input[type="email"],
      .form input[type="text"],
      .form input[type="password"]
       {
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;
        border-radius: 5px;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
      }

      .form input:focus {
        background: #dbdbdb;
      }

      .form button {
        text-transform: uppercase;
        outline: 0;
        background: #4b6cb7;
        width: 100%;
        border: 0;
        border-radius: 5px;
        padding: 15px;
        color: #FFFFFF;
        font-size: 14px;
        -webkit-transition: all 0.3 ease;
        transition: all 0.3 ease;
        cursor: pointer;
      }

      .form button:disabled {
        opacity: 0.7;
      }

      .form button:active {
        background: #1e1e1e;
      }

      .form span {
        font-size: 25px;
        color: #1e1e1e;
      }

      .button-style {
        color: #fff !important;
        background-color: #1e1e1e !important;
      }

      .privacy{
        margin: 10px 0;
        display: flex;
        justify-content: start;
        align-items: center;
      }

      .privacy input{
        margin: 0 10px;
      }
    </style>
    <script src="./axios.min.js"></script>
  </head>

  <body>
    <div class="login">
      <div class="form">
        <form id="loginForm" class="login-form">
          <span class="material-icons">Login</span>
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="password" placeholder="Password" required />
          <button class="button-style" disabled id="submit">Login</button>
          <div class="privacy">
            <input type="checkbox" name="privacy" id="privacy"> <a href="http://google.com" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
          </div>
        </form>
      </div>
      
      <p id="note"></p>
    </div>
    <script>
      const { ipcRenderer, remote } = require('electron');
      const loginForm = document.getElementById("loginForm");
      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const note = document.getElementById("note");
      const privacy = document.getElementById("privacy");
      const submit = document.getElementById("submit");

      privacy.addEventListener("click", function(e){
        const checkbox = e.target;
        if(checkbox.checked){
          console.log("checked ")
          submit.removeAttribute("disabled");
        }else{
          console.log("enabled ")
          submit.setAttribute("disabled",true);
        }
      });



      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        note.innerText = username.value + password.value;

        let isDefaultUser = false;
        if (username.value === 'quba'){
          isDefaultUser = true;
        }
        axios.post('https://api.usegroup.de:9443/oauth2/token', {
          grant_type: "password",
          username: username.value,
          password: password.value
        }, {
          headers: {
            'Authorization': 'Basic aWNGY0JlMzMyOGEzYTJ2M3pjN015eWp6MGNnYTp0UWV1NkkzWWVhZGN3TWVfc3ZDNG5lakVUMkFh',
            'Content-Type': 'application/json'
          }
        }).then(function (response) {
          const data = {
            type: 'success',
            message: response.data.access_token,
            isDefaultUser
          }
          ipcRenderer.send('login-submit', data);
        }).catch(function (error) {
          const data = {
            type: 'error',
            message: error.message,
            isDefaultUser
          }
          ipcRenderer.send('login-submit', data);
        });
      });

    </script>

  </body>

</html>
