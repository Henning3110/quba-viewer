<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
<style>
    body {
        background: linear-gradient(90deg, #1e1e1e 0%, #1e1e1e 100%);
      }
      
      .login {
        width: 360px;
        padding: 8% 0 0;
        margin: auto;
      }
      
      .form {
        position: relative;
        z-index: 1;
        background: #FFFFFF;
        border-radius: 10px;
        max-width: 360px;
        margin: 0 auto 100px;
        padding: 45px;
        text-align: center;
      }
      
      .form input {
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;
        border-radius: 5px;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
      }
      .form input:focus {
        background: #dbdbdb;
      }
      .form button {
        text-transform: uppercase;
        outline: 0;
        background: #4b6cb7;
        width: 100%;
        border: 0;
        border-radius: 5px;
        padding: 15px;
        color: #FFFFFF;
        font-size: 14px;
        -webkit-transition: all 0.3 ease;
        transition: all 0.3 ease;
        cursor: pointer;
      }
      
      .form button:active {
        background: #1e1e1e;
      }
      
      .form span {
        font-size: 25px;
        color: #1e1e1e;
      }
      .button-style {
        color: #fff !important;
        background-color:#1e1e1e !important;
      }
</style>
</head>
<body>
    <div class="login">
        <div class="form">
          <form id="loginForm" class="login-form">
            <span class="material-icons">Login</span>
            <input type="text" id="username" placeholder="username" required/>
            <input type="password" id="password" placeholder="password" required />
            <button class="button-style">login</button>
          </form>  
        </div>
      </div>
      <p id="note"></p>
    <script>
      const axios = require('axios');
      const loginForm = document.getElementById("loginForm");
      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const note = document.getElementById("note");
      
      loginForm.addEventListener("submit", function(e){
        e.preventDefault();
        note.innerText = username.value+password.value;
        //alert(username.value+password.value);
        // Make a request for a user with a given ID
        axios.post('https://api.usegroup.de:9443/oauth2/token',JSON.stringify({
            grant_type:"password",
            username:"akhan",
            password:"*#3Bg!yyyGs"
          }),{
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(function (response) {
          // handle success
          console.log(response);
          alert(JSON.stringify(response));
        })
        .catch(function (error) {
          // handle error
          console.log(error);
          alert(JSON.stringify(response));
        })
        .then(function () {
          // always executed
        });
      })
    </script>

</body>
</html>
