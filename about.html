<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quba- About</title>
    <link rel="stylesheet" href="assets/css/about.css">
</head>

<body>
    <div id='titlebar'></div>
    <img id='logo' src='assets/img/logo.svg'/>
    <div id='info'>
        <div id='label'>Quba</div>
        <div id='description'>Viewer</div>
        <div id='stats'>
            <div>Version: 0.1</div>
            <div></div>
        </div>
    </div>
    <div id='close'><a onclick='clickButton()'>&times;</a></div>

    <script>

        const {ipcRenderer} = require('electron');

        function clickButton() {
            ipcRenderer.send('close-about', null, true)
        }

    </script>
</body>

</html>
