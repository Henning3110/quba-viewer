<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quba</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
   
    <link rel="stylesheet" href="assets/css/index.css">
    
    
</head>

<body>

    <div id='leftSeek'>&lang;</div>
    <div id='tabContainer'></div>
    <div id='rightSeek'>&rang;</div>
    <div id='backgroundInfo'>
    <img id='backgroundLogo' src='assets/img/logo_whitetext.svg'/>
    <div class='backgroundText'>
        Open electronic invoice XML- or PDF-file  (<a id="linkExamples" href="javascript:;">Examples</a>) from the menu or by pressing Ctrl + O.
    </div>
    <p id="version"></p>
    <div id="notification" class="hidden">
        <p id="message"></p>
        <button id="close-button" onClick="closeNotification()">Close</button>
        <button id="restart-button" onClick="restartApp()" class="hidden">Restart</button>
    </div>
</div>

<div id='viewContainer'>
    <iframe id="viewer" name="viewer"></iframe>
</div>
<div id="xmlContainer">
    <button style="float: right;" id="closeXML">x</button>
    <div class="center-button">
        <button id="showXMLBtn" class="button lightGrey">Show XML</button>
    </div>
<script src="./script.js"></script>


<!--<script src="assets/js/index.js"></script>-->
</body>
</html>
